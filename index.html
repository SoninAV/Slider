<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle">
        <div class="rectangle-blue"></div>
        <div class="rectangle-white"></div>
        <div class="round"></div>
        <div class="start">0</div>
        <div class="x">5</div>
        <div class="end">10</div>
        <div class="value">
            <div class="strip"></div>
            0
        </div>
        <div class="value">
            <div class="strip"></div>
            1
        </div>
        <div class="value">
            <div class="strip"></div>
            2
        </div>
        <div class="value">
            <div class="strip"></div>
            3
        </div>
        <div class="value">
            <div class="strip"></div>
            4
        </div>
        <div class="value">
            <div class="strip"></div>
            5
        </div>
        <div class="value">
            <div class="strip"></div>
            6
        </div>
        <div class="value">
            <div class="strip"></div>
            7
        </div>
        <div class="value">
            <div class="strip"></div>
            8
        </div>
        <div class="value">
            <div class="strip"></div>
            9
        </div>
        <div class="value value-end">
            <div class="strip"></div>
            10
        </div>
    </div>
</body>
</html>
